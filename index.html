<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Work with Jitesh</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- icon -->
  <link rel="website icon" href="Capture.PNG" type="png">
  <!-- css -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">

    <!-- quote -->
    <div class="row">
      <div class="col-md-12">
        <figure class="text-center">
          <blockquote class="blockquote mt-5">
            <p>Managing Your Schedule Shows The Value of TIME in Your Life</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">jitesh</cite>
          </figcaption>
        </figure>
      </div>
    </div>

    <!-- form -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-4 mt-4">
        <form id="TaskAdder">
          <div class="mb-3">
            <label for="TaskAdd" class="form-label mt-4 h5">Enter Task</label> <br>
            <input type="text" class="form-control" id="Todo" aria-describedby="taskHelp" required>
            <button type="submit" class="btn btn-warning" id="btn">ADD</button>
          </div>
        </form>
      </div>
    </div>

    <!-- tasks will add in this part -->
    <div id="one" class="mt-4">
    </div>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <!-- js -->
    <script src="index.js"></script>
</body>

</html>
